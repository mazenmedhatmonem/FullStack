
    <form [formGroup]="service.formModel" autocomplete="false" (submit) = "onsubmit()">

      <div class="form-group required" >

      <label>user name</label>
      <input class="form-control" formControlName="UserName">
    <label class="text-danger" *ngIf ="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required" >this field is mandatory</label>
      </div>

      <div class="form-group">

          <label>Email</label>
          <input class="form-control" formControlName="Email">
          <label class="text-danger" *ngIf ="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email" >email address is required</label>
          </div>
          <div class="form-group">

              <label>full name</label>
              <input class="form-control" formControlName="fullname">
            
              </div>
        
          
          <div formGroupName = "passwords">

            <div class="form-group required">
  
                <label>password</label>
                <input type="password" class="form-control" formControlName="password">
                <label class="text-danger" *ngIf ="service.formModel.get('passwords.password').touched && service.formModel.get('passwords.password').errors?.required" >password is required</label>
                <label class="text-danger" *ngIf ="service.formModel.get('passwords.password').touched && service.formModel.get('passwords.password').errors?.minLength" >password should be more than 4 characters</label>
              
                </div>
  
                
                <div class="form-group required">
  
                    <label>confirm password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                    <label class="text-danger" *ngIf ="service.formModel.get('passwords.confirmPassword').touched && service.formModel.get('passwords.confirmPassword').errors?.required" >confirm password is required</label>
                    <label class="text-danger" *ngIf ="service.formModel.get('passwords.confirmPassword').touched && service.formModel.get('passwords.confirmPassword').errors?.passwordmismatch" >password mismatch</label>
                  
                    </div>

                  </div>

                    <div class="form-row">

                      <div class="form-group col-md-8 offset-md-2">
                        <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign UP</button>
                      </div>
                    </div>
          
            
    </form>
